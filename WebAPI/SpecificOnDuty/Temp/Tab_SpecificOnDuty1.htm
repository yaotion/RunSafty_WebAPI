<h3>人员信息</h3>
#foreach($person in $Data)
<table border="1" class="t2">
    <tr>
        <td rowspan="3" align="right" style="width:7%">
            <b>姓名：</b>
        </td>
        <td rowspan="3" align="center" style="width:7%">
            $person.col1
        </td>
        <td align="right" style="width:10%">
            <b>重点人：</b>
        </td>
        <td style="width:30%" align="center" >
            $person.col2
        </td>
        <td align="right" style="width:10%">
            <b>车间要求：</b>
        </td>
        <td align="center" >
            $person.col3
        </td>
    </tr>
    <tr>
        <td align="right">
            <b>思想情况：</b>
        </td>
        <td align="center" >
            $person.col4
        </td>
        <td align="right">
            <b>作业情况：</b>
        </td>
        <td align="center" >
            $person.col5
        </td>
    </tr>
    <tr>
    <td align="right">
            <b>健康情况：</b>
        </td>
        <td align="center" colspan="3">
          $person.col6
        </td>
    </tr>
</table>
#end
