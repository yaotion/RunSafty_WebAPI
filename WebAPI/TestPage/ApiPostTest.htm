<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
       <script type="text/javascript" src="/_JScripts/jquery-easyui-1.3.2/jquery-1.8.0.min.js"></script>
    <script>

        $(function () {
            $("#btn").click(function () {
                $.post("ashx/ApiPostTest.ashx", { "DataType": $("#txtDataType").val(), "data": $("#postData").val() }, function (result) {
                    $("#result").val(result);
                });

            });
        });

    </script>
</head>
<body>
       <input type="text" id="txtDataType" /><br/>
      <textarea id="postData" style=" width:500px; height:300px;"></textarea><br/>
      <input type="button" value="确认" id="btn"/><br/>

      <textarea id="result" style=" width:500px; height:300px;"></textarea>
</body>
</html>
